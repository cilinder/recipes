
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Recipe {{ recipe.id }} details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}">    
    <script>
      function askForDelete() {
        if (confirm("Are you sure you want to delete this recipe?!!")) {
          window.location.href="{% url 'delete_recipe' recipe.id %}";
        }
      }
    </script>
  </head>
  <body>
    <h1>{{ recipe.recipe_name }}</h1>
    {% if recipe.image %}
      <img src="{{ recipe.image.image.url }}" alt="image not found" style="max-height:200px">
    {% endif %}
    <div>
      <span><b>Duration:</b> {{ recipe.esstimated_duration_minutes }} min</span>
    </div>
    <div>
      <h3>Ingredients: </h3>
      <ul>
        {% for ingredient in ingredients %}
          <li>{{ ingredient}}</li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <h3>Instructions: </h3>
      <p class="instructions">{{ recipe.instructions }}</p>
    </div>
    <div class="details-buttons">
      <button><a href="{% url 'index' %}">Home</a></button>
      <button><a href="{% url 'edit_recipe' recipe.id %}">Edit recipe</a></button>
      <button onclick="askForDelete()">Delete Recipe</button>
    </div>
  </body>
</html>
