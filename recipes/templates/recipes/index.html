{% extends "recipes/base.html" %}

{% block content %}

  <h1>Recipes</h1>
  {% if recipes %}
    <ul class="recipe-list">
      {% for recipe in recipes %}
        <li>
          <a href="{% url 'detail' recipe.id %}">{{ recipe.recipe_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes are available.</p>
  {% endif %}
  <div>
    <button>
      <a href="{% url 'new_recipe' %}">New recipe</a>
    </button>
  </div>
  
{% endblock %}
